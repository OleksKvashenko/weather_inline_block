<!doctype html>
<html>
<head>
    <title>weather</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="box_content">

                <h1>CSS Weather Forecast
                <i class="wi wi-sunrise"></i>
                </h1>

                <div class="weather-box">

                    <div class="box_general lisbon">
                        <p class="general_content">Lisbon</p>
                        <p class="number">21&degC
                        <i class="wi wi-day-sunny"></i>
                        </p>
                    </div>

                    <div class="box_general paris">
                        <p class="general_content">Paris</p>
                        <p class="number">11&degC
                            <i class="wi wi-night-rain-mix"></i>
                        </p>
                    </div>

                    <div class="box_general belgrad">
                        <p class="general_content">Belgrad</p>
                        <p class="number">15&degC
                            <i class="wi wi-day-cloudy"></i>
                        </p>
                    </div>

                    <div class="box_general moscow">
                        <p class="general_content">Moscow</p>
                        <p class="number">21&degC
                            <i class="wi wi-day-cloudy-high"></i>
                        </p>
                    </div>

                    <div class="box_general telaviv">
                        <p class="general_content">Tel Aviv</p>
                        <p class="number">32&degC
                            <i class="wi wi-hot"></i>
                        </p>
                    </div>

                    <div class="box_general cair">
                        <p class="general_content">Cair</p>
                        <p class="number">21&degC
                            <i class="wi wi-day-sunny"></i>
                        </p>
                    </div>

                    <div class="box_general newyork">
                        <p class="general_content">Ney York</p>
                        <p class="number">17&degC
                            <i class="wi wi-day-thunderstorm"></i>
                        </p>
                    </div>

                    <div class="box_general newdelhi">
                        <p class="general_content">New Delhi</p>
                        <p class="number">17&degC
                            <i class="wi wi-hail"></i>
                        </p>
                    </div>

                    <div class="box_general sanfrancisco">
                        <p class="general_content">San Francisco</p>
                        <p class="number">15&degC
                            <i class="wi wi-day-sunny-overcast"></i>
                        </p>
                    </div>

                    <div class="box_general tokyo">
                        <p class="general_content">Tokyo</p>
                        <p class="number">8&degC
                            <i class="wi wi-night-clear"></i>
                        </p>
                    </div>

                    <div class="box_general sydney">
                        <p class="general_content">Sydney</p>
                        <p class="number">25&degC
                            <i class="wi wi-night-cloudy"></i>
                        </p>
                    </div>
                </div>
                <footer>Have a nice day and don`t forget umbrella if you are in New Delhi now!</footer>
        </div>


   </div>
</body>
</html>
